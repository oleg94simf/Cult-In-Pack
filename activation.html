<!DOCTYPE html>
<html lang="ua">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/activation.css">



	<title>Культ пакет</title>
</head>

<body>
	<div class="wraper">
		<header class="header">

			<section class="header__container">

				<div class="header__logo">
					<a href="index.html"><img src="img/logo.svg" alt="logo"></a>
				</div>

				<div class="header__content">
					<div class="header__nav">

						<div class="menu-ikon">
							<span></span>
						</div>

						<div class="header__menu">
							<nav>
								<ul class="header__list">

									<li><a data-goto=".about" href="index.html#about" class="header__link header__link-3">про
											нас</a>
									</li>
									<li><a data-goto=".product" href="index.html#productblock"
											class="header__link header__link-4">продукти</a>
									</li>
									<li><a href="activation.html" class="header__link header__link-5">активация</a></li>

								</ul>
								</li>
								</ul>
							</nav>
							<form action="" class="header__form">
								<input type="text" class="header__input" placeholder="Ваше місто">
								<a href="poster.html" class="header__button">ОБРАТИ</a>
							</form>

							<div class="header__images">
								<a href="https://uk-ua.facebook.com/" class="header__link-fecabook link-soc"><img
										src="img/facebook.svg" alt="facebook" class="image__facebook "></a>
								<a href="https://www.instagram.com/" class="header__link-instagram link-soc"><img
										src="img/instagram.svg" alt="instagram" class="image__instagram "></a>
							</div>
						</div>



					</div>
				</div>
				<div class="header__activation"><a href="activation.html" class="header__activation-link">активація</a>
					<div class="header__activeation-image"><a href="activation.html" class="activation-link"><img
								src="img/activation.svg" alt="activation"></a>
					</div>
				</div>
			</section>

		</header>

		<!--FORMS-->

		<main class="main">
			<div class="container-content">
				<div class="main__content">
					<div class="main__images">
						<img src="img/Rocket.png" alt="rocket" class="rocket">
						<img src="img/circle-blue.png" alt="circle" class="circle-blue">
						<img src="img/circle-orange.png" alt="circle" class="circle-orange">
						<img src="img/circle 1.png" alt="circle" class="circle1">
						<img src="img/circle2.png" alt="circle" class="circle2">
						<img src="img/ray.png" alt="ray" class="ray">
					</div>

					<div class="checkbox">
						<h2 class="checkbox__title sub-title">Ознайомтесь з правилами
							використання карточок</h2>

						<div class="checkbox__checked">
							<input type="checkbox" name="agreement" id="rules" class="checkbox__active _req ">
							<label for="rules" class="checkbox__rules ">Я ознайомлений з<a href="rules.html"
									class="checkbox__link">
									Правилами</a>
								використання карточок</label>
						</div>

						<button class="checkbox__buttom form__button" id="submit">Продовжити</button>

					</div>


					<div class="content __none">
						<div class="content__title">
							<h2 class="title__activation sub-title">Активація</h2>
							<h3 class="forms__sub-title product__title-cards">Для активації картки необхіжно заповнити всі поля
							</h3>
						</div>

						<form action="#" method="post" class="content__form" id="form">
							<input type="text" class="form__input _req" placeholder="Номер картки"
								oninvalid="setCustomValidity(' ')" oninput="changeHedler(this)">
							<input type="text" class="form__input  _req _email" placeholder="Адреса"
								oninvalid="setCustomValidity(' ')">
							<input type="name" class="form__input _req" placeholder="Ім’я" oninvalid="setCustomValidity(' ')">
							<input type="tel" class="form__input phone _req" placeholder="+38 (0__) - ___ - __ - __"
								oninvalid="setCustomValidity(' ')">
							<button class="form__button">Активація</button>
						</form>
					</div>

				</div>
			</div>
		</main>


		<!--Modal windoww---------------------------------------------------------->

		<section class="modal success">
			<div class="modal__content">
				<div class="modal__container">
					<img src="img/fon-modal.png" alt="blur" class="modal__fon">
					<div class="modal__images">
						<span class="close closeseccess">&times;</span>
						<img src="img/ModalSuccess.png" alt="success">
					</div>
					<div class="modal__text-block">
						<p class="modal__text">вітаємо, ваша картка активована </p>
					</div>
				</div>
			</div>
		</section>

		<section class="modal error">
			<div class="modal__content">
				<div class="modal__container">
					<img src="img/fon-modal.png" alt="blur" class="modal__fon">
					<div class="modal__images">
						<span class="close closeerror">&times;</span>
						<img src="img/modalError.png" alt="success">

					</div>
					<div class="modal__text-block">
						<p class="modal__text">щось пішло не так, не вдалось активувати картку </p>
					</div>
				</div>
			</div>
		</section>



		<footer class="footer">
			<div class="footer__images">
				<a href="https://uk-ua.facebook.com/" class="footer__link-fecabook link-soc"><img src="img/facebook.svg"
						alt="facebook" class="image__facebook "></a>
				<a href="https://www.instagram.com/" class="footer__link-instagram link-soc"><img src="img/instagram.svg"
						alt="instagram" class="image__instagram "></a>
			</div>
			<div class="size"></div>
		</footer>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/jquery.maskedinput.min.js"></script>
	<script src="js/modal.js"> </script>
	<script src="js/scripr.js"> </script>
</body>

</html>
